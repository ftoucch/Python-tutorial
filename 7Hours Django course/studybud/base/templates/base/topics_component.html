<div class="topics__header">
    <h2>Browse Topics</h2>
</div>
<ul class="topics__list">
  <li><a href="{% url 'home' %}">All <span>0</span></a></li>
  {% for topic in topics %}
    <li>
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}<span>0</span></a> 
        <span></span>
    </li>
{% endfor %}
</ul>
